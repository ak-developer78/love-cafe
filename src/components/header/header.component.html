<header class="sticky top-0 z-50 bg-white/80 backdrop-blur-sm shadow-md">
  <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
    <div class="flex items-center gap-2 text-2xl font-bold text-amber-900">
       <svg class="h-8 w-8 text-amber-800" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
      </svg>
      <a href="#">Love Birds Cafe</a>
    </div>
    <div class="hidden md:flex items-center space-x-8">
      <a href="#" class="text-stone-700 hover:text-amber-800 transition-colors">Home</a>
      <a href="#menu" class="text-stone-700 hover:text-amber-800 transition-colors">Menu</a>
      <a href="#reviews" class="text-stone-700 hover:text-amber-800 transition-colors">Reviews</a>
      <a href="#contact" class="text-stone-700 hover:text-amber-800 transition-colors">Contact</a>
    </div>
    <a href="#" class="hidden md:block bg-amber-800 text-white py-2 px-4 rounded-full hover:bg-amber-900 transition-colors shadow-sm animate-pulse-custom">
      Book a Table
    </a>
    <button class="md:hidden text-stone-700 z-50" (click)="toggleMenu()">
      @if (!isMenuOpen()) {
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
      } @else {
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
      }
    </button>
  </nav>

  <!-- Mobile Menu -->
  <div 
    [class.opacity-100]="isMenuOpen()" 
    [class.pointer-events-auto]="isMenuOpen()"
    class="fixed inset-0 bg-white/95 backdrop-blur-sm z-40 flex flex-col items-center justify-center space-y-8 text-2xl opacity-0 pointer-events-none transition-opacity duration-300 ease-in-out md:hidden">
    <a href="#" (click)="toggleMenu()" class="text-stone-700 hover:text-amber-800 transition-colors">Home</a>
    <a href="#menu" (click)="toggleMenu()" class="text-stone-700 hover:text-amber-800 transition-colors">Menu</a>
    <a href="#reviews" (click)="toggleMenu()" class="text-stone-700 hover:text-amber-800 transition-colors">Reviews</a>
    <a href="#contact" (click)="toggleMenu()" class="text-stone-700 hover:text-amber-800 transition-colors">Contact</a>
  </div>
</header>
