<section id="menu" class="py-16 md:py-24 bg-stone-100">
  <div class="container mx-auto px-6">
    <div class="text-center mb-12">
      <h2 class="text-3xl md:text-4xl font-bold text-amber-900">Our Delicious Menu</h2>
      <p class="text-stone-600 mt-2">Crafted with love, from our kitchen to your table.</p>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      @for (item of menuItems(); track item.name) {
        <div class="bg-white rounded-lg shadow-lg overflow-hidden transform hover:-translate-y-2 transition-transform duration-300 group">
          <div class="overflow-hidden">
            <img [ngSrc]="item.imageUrl" [alt]="item.name" width="400" height="300" class="w-full h-48 object-cover transition-transform duration-300 group-hover:scale-110">
          </div>
          <div class="p-6">
            <h3 class="text-xl font-bold text-stone-800 mb-2">{{ item.name }}</h3>
            <p class="text-stone-600 mb-4 text-sm">{{ item.description }}</p>
            <div class="text-lg font-bold text-amber-800">
              {{ item.price }}
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</section>
